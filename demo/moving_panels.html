<TEXTAREA id=u16  class="u16" data-label="page-script"   >var center = scriptContext.page.get('center');
var orbit = scriptContext.page.get('orbit');

var cRect = center.getRect();
var oRect = orbit.getRect();

var cX = cRect.x + cRect.width / 2;
var cY = cRect.y + cRect.height / 2;

var ow2 = oRect.width / 2;
var oh2 = oRect.height / 2;

var oX = oRect.x + ow2
var oY = oRect.y + oh2

var radius = Math.sqrt(Math.pow(oX - cX, 2) + Math.pow(oY - cY, 2));

var alpha = 0;

var alphaStep = 5;

var _iid = null;

function doOrbit() {
&nbsp; alpha += alphaStep;
&nbsp; var _a = alpha * Math.PI / 180;
&nbsp; var newX = radius * Math.cos(_a) + cX - ow2;
&nbsp; var newY = radius * Math.sin(_a) + cY - oh2;
&nbsp; orbit.moveTo(newX, newY);
}

function startOrbit() {
&nbsp; if (_iid === null) {
&nbsp; &nbsp; _iid = setInterval(doOrbit, 40);
&nbsp; &nbsp; orbit.data.orbiting = true;
&nbsp; &nbsp; scriptContext.page.get('bt-start-stop').setText('Stop orbiting', true);
&nbsp; }
}

function stopOrbit() {
&nbsp; if (_iid !== null) {
&nbsp; &nbsp; orbit.data.orbiting = false;
&nbsp; &nbsp; scriptContext.page.get('bt-start-stop').setText('Start orbiting', true);
&nbsp; &nbsp; clearInterval(_iid);
&nbsp; &nbsp; _iid = null;
&nbsp; }
}

orbit.startOrbit = startOrbit;
orbit.stopOrbit = stopOrbit;
</TEXTAREA>
